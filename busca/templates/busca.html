<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BuscaMed</title>
  <style>
    body {
      background-color: #007BFF; /* Azul de fundo */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: red;
      margin: 0;
      font-size: 36px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      max-width: 600px;
    }

    .search-box {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 10px 20px;
      margin: 10px;
      background-color: white;
      color: red;
      border: 2px solid red;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .action-buttons button:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>BuscaMed</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Digite o nome do medicamento...">
    <button class="search-button">Buscar</button>
  </div>

  <div class="action-buttons">
    <button>Login</button>
    <button>Cadastrar</button>
  </div>

</body>
</html>
